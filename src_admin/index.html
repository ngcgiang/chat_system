<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../themify-icons-font/themify-icons/themify-icons.css">
</head>
<body class="bg-gray-100 h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <!-- Web Logo and Date -->
    <div class="flex items-center space-x-4">
      <!-- Placeholder for Web Logo -->
      <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
      <div class="text-lg italic text-gray-700">
        <!-- Placeholder for date (you can dynamically update it if needed) -->
        <span>Date: 05-11-2024</span>
      </div>
    </div>

    <!-- Admin Logo and Name with Dropdown Arrow -->
    <div class="flex items-center space-x-2">
      <!-- Placeholder for Admin Logo -->
      <div class="w-10 h-10 bg-gray-200 rounded-full">
        <img src="./assets/img/profile-user.png" alt="avatar">
      </div>
      <span class="text-lg font-semibold text-gray-700">Admin</span>
      <button class="text-gray-500 hover:text-gray-700">
        <div class="ti-angle-down"></div>
      </button>
    </div>
  </header>

  <!-- Main Container -->
  <main class="container mx-auto p-6">
    <h1 class="text-2xl font-semibold text-gray-700 mb-6">Admin Dashboard</h1>

    <!-- Buttons Grid -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <!-- User Management Button -->
      <a href="user_management.html" class="flex justify-center align-center bg-blue-500 text-white font-semibold py-4 px-6 rounded-lg shadow hover:bg-blue-600 focus:outline-none">
        User Management  
      </a>

      <!-- Login Management Button -->
      <a href="login_management.html" class="flex justify-center align-center bg-blue-500 text-white font-semibold py-4 px-6 rounded-lg shadow hover:bg-blue-600 focus:outline-none">
        Login Management
      </a>

      <!-- Group Chat Management Button -->
      <a href="group_chat_manage.html" class="flex justify-center align-center bg-blue-500 text-white font-semibold py-4 px-6 rounded-lg shadow hover:bg-blue-600 focus:outline-none">
        Group Chat Management
      </a>

      <!-- Report Management Button -->
      <a href="report_management.html" class="flex justify-center align-center bg-blue-500 text-white font-semibold py-4 px-6 rounded-lg shadow hover:bg-blue-600 focus:outline-none">
        Report Management
      </a>

      <!-- New-user Management Button -->
      <a href="new_user_management.html" class="flex justify-center align-center bg-blue-500 text-white font-semibold py-4 px-6 rounded-lg shadow hover:bg-blue-600 focus:outline-none">
        New-user Management
      </a>

      <!-- Amount User Chart Button -->
      <a href="amount_user_chart.html" class="flex justify-center align-center bg-blue-500 text-white font-semibold py-4 px-6 rounded-lg shadow hover:bg-blue-600 focus:outline-none">
        Amount User Chart
      </a>

      <!-- User Online Management Button -->
      <a href="user_onl_management.html" class="flex justify-center align-center bg-blue-500 text-white font-semibold py-4 px-6 rounded-lg shadow hover:bg-blue-600 focus:outline-none">
        User Online Management
      </a>

      <!-- User Online Chart Button -->
      <a href="user_online_chart.html" class="flex justify-center align-center bg-blue-500 text-white font-semibold py-4 px-6 rounded-lg shadow hover:bg-blue-600 focus:outline-none">
        User Online Chart
      </a>
    </div>
  </main>

</body>
</html>
